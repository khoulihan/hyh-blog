{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ page.title }}{% endblock %}

{% block breadcrumbs %}
<nav class="crumbs">
    <ol>
        <li class="crumb"><a href="{{ SITEURL }}"><img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/icons/heart.svg" class="breadcrumb-icon"></a></li>
        <li class="divider"></li>
        <li class="crumb">{{ page.slug }}</li>
    </ol>
</nav>
{% endblock breadcrumbs %}

{% block content %}

<div id="index" class="container">
  <main class="content" role="main">
    <article class="post">
        <div class="inner">
            <header class="post-header">         
                <h1 class="post-title"><a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark" title="Permalink to {{ page.title|striptags }}">{{ page.title }}</a>
                </h1>
                <div class="clear"></div>
            </header>
            <section class="post-content">
                {{ page.content }}
            </section>
        </div>
    </article>
  </main>
</div>
{% endblock content %}
