<div class="post-meta">
    <div>
        <i class="fas fa-calendar-day" />
        <span class="meta-value"><time datetime="{{ article.locale_date }}">{{ article.locale_date }}</time></span>
    </div>
    <div>
        <i class="fas fa-sitemap" />
        <span class="meta-value"><a href="{{ SITEURL }}/{{ article.category.url }}" rel="bookmark" title="{{article.category.name}} Category">{{ article.category.name }}</a></span>
    </div>
    <div>
        <i class="fas fa-tags" />
        <span class="meta-value">
            {% for tag in article.tags %}
                <a class="tag" href="{{ SITEURL }}/{{ tag.url }}" rel="bookmark" title="{{tag.name}} Tag">{{ tag.name }}</a>{% if not loop.last %}, {% endif %}
            {% endfor %}
        </span>
    </div>
</div>
