{% if DEFAULT_PAGINATION %}
<nav class="pagination" role="pagination">
  <div class="inner">
    {% if articles_page.has_previous() %}
        <a class="pagination-next" href="{{ SITEURL }}/{{ articles_previous_page.url }}" rel="prev">
            <i class="fas fa-angle-double-left"></i>
        </a>
    {% endif %}
    <span class="pagination-info">{{ articles_page.number }} / {{ articles_paginator.num_pages }}</span>
    {% if articles_page.has_next() %}
        <a class="pagination-prev" href="{{ SITEURL }}/{{ articles_next_page.url }}" rel="next">
            <i class="fas fa-angle-double-right"></i>
        </a>
    {% endif %}
    <div class="clear"></div>
  </div>
</nav>
{% endif %}
