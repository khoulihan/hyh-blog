<article class="post">
    <div class="inner">
        <header class="post-header">
            <h1 class="post-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
            </h1>
            {% include "partials/article_meta.html" %}
            <div class="clear"></div>
        </header>
        <section class="post-content">
        {{ article.content }}
        </section>
        <div class="terminator">
          <i class="fas fa-code" />
        </div>
    </div>
</article>
