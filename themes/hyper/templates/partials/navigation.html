<nav class="collapsible-menu">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle"><img id="blog-logo-image" src="{{SITE_LOGO}}" alt="Blog Logo" /><!--<img height="25" width="25" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/icons/bars.svg">--></label>
    <div class="menu-content">
        <ul>
            {% for m in MENUITEMS %}
                <li role="presentation">
                    <a href="{{ SITEURL }}/{{ m[1] }}">{{ m[0] }}</a>
                </li>
            {% endfor %}
            <!--<li{% if output_file == "categories.html" %} class="active"{% endif %} role="presentation">
                <a href="{{ SITEURL }}/categories.html">Categories</a>
            </li>
            <li{% if output_file == "tags.html" %} class="active"{% endif %} role="presentation">
                <a href="{{ SITEURL }}/tags.html">Tags</a>
            </li>-->
            {% if DISPLAY_PAGES_ON_MENU %}
                {% for p in pages %}
                    <li role="presentation">
                        <a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
                    </li>
                {% endfor %}
            {% endif %}
            <li role="presentation">
                <span class="social-icons">
                    {% for s in SOCIAL_ICONS %}
                        <a href="{{ s[2] }}" target="_blank" title="{{ s[0] }}">
                            <!--<img height="17" width="17" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/icons/{{ s[1] }}">-->
                            <svg height="17" width="17">
                                <image href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/icons/{{ s[1] }}" width="17" height="17"></use>
                            </svg>
                        </a>
                    {% endfor %}
                </span>
            </li>
        </ul>
    </div>
</nav>
